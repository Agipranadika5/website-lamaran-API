<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style2.css"/>
    <title>Formulir Bot Telegram</title>
</head>
<body>
    <main>
        <h1 class="title">Formulir Lamaran Kerja</h1>
        <form action="https://api.telegram.com" class="form" id="form-telegram">
            <div class="field">
                <label for="Nama">Nama Lengkap :</label>
                <input type="text" name="Nama" id="Nama" autocomplete="off"/>
            </div>

            <div class="field">
                <label for="Alamat">Alamat :</label>
                <input type="text" name="Alamat" id="Alamat" autocomplete="off"/>
            </div>

            <div class="field">
                <label for="Nomor">No HP :</label>
                <input type="tel" name="Nomor" id="Nomor" autocomplete="off"/>
            </div>

            <div class="field">
                <label for="Email">Email :</label>
                <input type="email" name="Email" id="Email" autocomplete="off"/>
            </div>

            <div class="field">
                <label for="Pengalaman Kerja">Pengalaman Kerja :</label>
                <textarea name="Pengalaman Kerja" id="Message" autocomplete="off"></textarea>
            </div>

            <div class="field">
                <button type="submit" class="btn-submit">KIRIM</button>
            </div>
        </form>
    </main>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
